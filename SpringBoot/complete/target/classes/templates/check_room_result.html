<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả kiểm tra phòng</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Kết quả kiểm tra phòng</h3>
        </div>
        <div class="card-body">
            <div th:text="${message}" class="alert alert-info mb-3"></div>
          
            <div th:if="${roomId != null and message != null and !message.contains('đầy')}">
                <a th:href="@{/contracts/add(roomId=${roomId})}" class="btn btn-success mb-2">Thêm hợp đồng cho phòng này</a>
            </div>
            <a th:href="@{/dormrooms/check-room}" class="btn btn-primary me-2">Kiểm tra phòng khác</a>
            <a th:href="@{/dormrooms}" class="btn btn-secondary">Quay lại danh sách phòng</a>
        </div>
    </div>
