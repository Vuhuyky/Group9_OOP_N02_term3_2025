<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang quản trị ký túc xá</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background: url('/images/phenikaa-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.2); /* Overlay mờ để chữ dễ đọc */
            z-index: 0;
            pointer-events: none;
        }
        .container, .navbar { position: relative; z-index: 1; }
        .navbar { background: #212529 !important; }
        .navbar-brand, .nav-link, .navbar-text { color: #fff !important; }
        .dashboard-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 1px;
        }
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        .card .fa-solid {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 60%, #00aaff 100%);
        }
        .admin-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        @media (max-width: 767px) {
            .dashboard-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-building-columns me-2"></i>Quản trị Ký túc xá</a>
        <span class="navbar-text ms-auto d-flex align-items-center">
            <img th:src="@{/images/admin_avatar.png}" alt="Admin" class="admin-avatar" onerror="this.style.display='none'"/>
            Xin chào, <span class="fw-bold ms-1" th:text="${admin.full_name}">Admin</span>
        </span>
        <a th:href="@{/logout}" class="btn btn-danger ms-3">Đăng xuất</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="dashboard-title">Bảng điều khiển quản trị</div>
    <div class="row g-4 justify-content-center">
        <div class="col-md-4">
            <div class="card text-center py-4">
                <div class="card-body">
                    <i class="fa-solid fa-user-graduate"></i>
                    <h5 class="card-title mt-2">Quản lý sinh viên</h5>
                    <p class="card-text">Thêm, sửa, xóa, tìm kiếm sinh viên.</p>
                    <a th:href="@{/students}" class="btn btn-primary">Vào quản lý</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center py-4">
                <div class="card-body">
                    <i class="fa-solid fa-door-open"></i>
                    <h5 class="card-title mt-2">Quản lý phòng</h5>
                    <p class="card-text">Quản lý danh sách phòng, số lượng, trạng thái.</p>
                    <a th:href="@{/dormrooms}" class="btn btn-primary">Vào quản lý</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center py-4">
                <div class="card-body">
                    <i class="fa-solid fa-file-contract"></i>
                    <h5 class="card-title mt-2">Quản lý hợp đồng</h5>
                    <p class="card-text">Tạo, sửa, xóa hợp đồng thuê phòng.</p>
                    <a th:href="@{/contracts}" class="btn btn-primary">Vào quản lý</a>
                </div>
            </div>
        </div>
    </div>
</div>
