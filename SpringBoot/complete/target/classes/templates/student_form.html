<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin sinh viên</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/images/phenikaa-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.2);
            z-index: 0;
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            border: none;
            margin-top: 50px;
        }
        .card-header {
            border-radius: 18px 18px 0 0;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%) !important;
            color: #fff !important;
            display: flex;
            align-items: center;
        }
        .card-header i {
            margin-right: 10px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-success {
            background: linear-gradient(90deg, #28a745 60%, #00c6ff 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #218838 60%, #00aaff 100%);
        }
        .btn-secondary {
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        @media (max-width: 767px) {
            .card { margin-top: 20px; }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <i class="fa-solid fa-user-graduate"></i>
            <h3 class="mb-0" th:text="${#strings.isEmpty(student.studentID) ? 'Thêm sinh viên mới' : 'Sửa thông tin sinh viên'}"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{${#strings.isEmpty(student.studentID) ? '/students/add' : '/students/edit'}}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mã sinh viên:</label>
                    <input type="text" th:field="*{studentID}" th:readonly="${!#strings.isEmpty(student.studentID)}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Họ tên:</label>
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại:</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">CCCD:</label>
                    <input type="text" th:field="*{cccd}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ:</label>
                    <input type="text" th:field="*{address}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lớp:</label>
                    <input type="text" th:field="*{className}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Khoa:</label>
                    <input type="text" th:field="*{faculty}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giới tính:</label>
                    <select th:field="*{gender}" class="form-select">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngày sinh:</label>
                    <input type="date" th:field="*{dob}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phòng:</label>
                    <input type="text" th:field="*{dormRoomID}" class="form-control" readonly/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Trạng thái:</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="Đang thuê">Đang thuê</option>
                        <option value="Chưa thuê">Chưa thuê</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-floppy-disk me-1"></i> Lưu
                    </button>
                    <a th:href="@{/students}" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left me-1"></i> Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
