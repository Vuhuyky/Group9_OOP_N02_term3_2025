<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin sinh viên</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${#strings.isEmpty(student.studentID) ? 'Thêm sinh viên mới' : 'Sửa thông tin sinh viên'}"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{${#strings.isEmpty(student.studentID) ? '/students/add' : '/students/edit'}}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mã sinh viên:</label>
                    <input type="text" th:field="*{studentID}" th:readonly="${!#strings.isEmpty(student.studentID)}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Họ tên:</label>
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại:</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">CCCD:</label>
                    <input type="text" th:field="*{cccd}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ:</label>
                    <input type="text" th:field="*{address}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lớp:</label>
                    <input type="text" th:field="*{className}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Khoa:</label>
                    <input type="text" th:field="*{faculty}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giới tính:</label>
                    <select th:field="*{gender}" class="form-select">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngày sinh:</label>
                    <input type="date" th:field="*{dob}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phòng:</label>
                    <input type="text" th:field="*{dormRoomID}" class="form-control" readonly/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Trạng thái:</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="Đang thuê">Đang thuê</option>
                        <option value="Chưa thuê">Chưa thuê</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a th:href="@{/students}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
