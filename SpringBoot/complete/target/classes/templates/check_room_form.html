<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kiểm tra phòng ký túc xá</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Kiểm tra phòng ký túc xá</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/dormrooms/check-room}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nhập mã phòng:</label>
                    <input type="text" name="roomId" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Kiểm tra</button>
                    <a th:href="@{/dormrooms}" class="btn btn-secondary">Quay lại danh sách phòng</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
