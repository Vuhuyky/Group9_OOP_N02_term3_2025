<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang quản trị ký túc xá</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; }
        .navbar { background: #343a40 !important; }
        .navbar-brand, .nav-link, .navbar-text { color: #fff !important; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .btn-primary { background: #007bff; border: none; }
        .btn-primary:hover { background: #0056b3; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Quản trị Ký túc xá</a>
        <span class="navbar-text ms-auto">Xin chào, <span th:text="${admin.full_name}">Admin</span></span>
        <a th:href="@{/logout}" class="btn btn-danger ms-3">Đăng xuất</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Quản lý sinh viên</h5>
                    <p class="card-text">Thêm, sửa, xóa, tìm kiếm sinh viên.</p>
                    <a th:href="@{/students}" class="btn btn-primary">Vào quản lý</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Quản lý phòng</h5>
                    <p class="card-text">Quản lý danh sách phòng, số lượng, trạng thái.</p>
                    <a th:href="@{/dormrooms}" class="btn btn-primary">Vào quản lý</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Quản lý hợp đồng</h5>
                    <p class="card-text">Tạo, sửa, xóa hợp đồng thuê phòng.</p>
                    <a th:href="@{/contracts}" class="btn btn-primary">Vào quản lý</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
