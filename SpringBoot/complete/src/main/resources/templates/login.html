<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập quản trị</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/images/Phenikaa-1.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100%;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.2);
            z-index: 0;
            pointer-events: none;
        }
        .login-box {
            max-width: 400px;
            margin: 80px auto;
            padding: 36px 32px 28px 32px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            position: relative;
            z-index: 1;
        }
        .login-box h3 {
            font-weight: 700;
            color: #007bff;
            letter-spacing: 1px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 60%, #00aaff 100%);
        }
        .login-icon {
            font-size: 2.5rem;
            color: #007bff;
            display: block;
            margin: 0 auto 18px auto;
        }
    </style>
</head>
<body>
<div class="login-box">
    <i class="fa-solid fa-user-shield login-icon"></i>
    <h3 class="mb-4 text-center">Đăng nhập quản trị</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập:</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu:</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary w-100">
            <i class="fa-solid fa-right-to-bracket me-1"></i> Đăng nhập
        </button>
    </form>
</div>
</body>
