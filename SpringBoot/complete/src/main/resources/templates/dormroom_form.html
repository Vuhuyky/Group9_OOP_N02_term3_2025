<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin phòng ký túc xá</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${#strings.isEmpty(dormRoom.roomId) ? 'Thêm phòng mới' : 'Sửa thông tin phòng'}"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{${#strings.isEmpty(dormRoom.roomId) ? '/dormrooms/add' : '/dormrooms/edit'}}" th:object="${dormRoom}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mã phòng:</label>
                    <input type="text" th:field="*{roomId}" th:readonly="${!#strings.isEmpty(dormRoom.roomId)}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên phòng:</label>
                    <input type="text" th:field="*{roomName}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Loại phòng:</label>
                    <input type="text" th:field="*{type}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sức chứa:</label>
                    <input type="number" th:field="*{capacity}" min="1" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Đang ở:</label>
                    <input type="number" th:field="*{currentOccupancy}" min="0" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá (VNĐ):</label>
                    <input type="number" th:field="*{price}" min="0" step="1000" class="form-control d-inline-block" style="width: 200px;" required/> VNĐ
                </div>

                <div class="mb-3">
                    <label class="form-label">Trạng thái:</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="Còn trống">Còn trống</option>
                        <option value="Đang thuê">Đang thuê</option>
                        <option value="Đã thuê">Đã thuê</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a th:href="@{/dormrooms}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
